    <script>
       // Lấy thẻ input file
       const fileInputs = document.querySelectorAll('input[type="file"]');

// Lặp qua từng input file
fileInputs.forEach((fileInput, index) => {
  // Lắng nghe sự kiện khi có tệp được chọn
  fileInput.addEventListener('change', async (event) => {
    const file = event.target.files[0];

    // Kiểm tra xem tệp có tồn tại hay không
    if (file) {
      // Đọc tệp dưới dạng base64
      const base64Data = await readFileAsBase64(file);

      // Cập nhật đường dẫn ảnh trong database
      updateImageURL(index + 1, base64Data);
    }
  });
});

// Hàm đọc tệp dưới dạng base64
function readFileAsBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();

    reader.onload = () => {
      resolve(reader.result);
    };

    reader.onerror = reject;

    reader.readAsDataURL(file);
  });
}

// Hàm cập nhật đường dẫn ảnh trong database
async function updateImageURL(imageIndex, base64Data) {
  const res = await fetch('https://data-kieh-default-rtdb.firebaseio.com/home/0.json');
  const data = await res.json();

  // Cập nhật đường dẫn ảnh tương ứng
  data[`banner${imageIndex}`] = base64Data;

  // Gửi yêu cầu cập nhật đường dẫn ảnh trong database
  await fetch('https://data-kieh-default-rtdb.firebaseio.com/home/0.json', {
    method: 'PUT',
    body: JSON.stringify(data),
  });

  // Hiển thị thông báo khi lưu ảnh thành công
  alert(`Ảnh ${imageIndex} đã được cập nhật và lưu thành công!`);
}
async function saveBanner(imageIndex) {
        const fileInput = document.getElementById(`fileInput${imageIndex}`);
        const file = fileInput.files[0];

        if (!file) {
          alert('Vui lòng chọn một ảnh để cập nhật.');
          return;
        }

        const base64Data = await readFileAsBase64(file);
        await updateImageURL(imageIndex, base64Data);
        window.location.href = "home.html"
      }

(async () => {
  const table = document.querySelector('.tbody');
  const res = await fetch('https://data-kieh-default-rtdb.firebaseio.com/home/0.json');
  const data = await res.json();

  // Loop through the banners and add them to the table
  for (let imageIndex = 1; imageIndex <= 13; imageIndex++) {
    const bannerURL = data[`banner${imageIndex}`];

    table.innerHTML += `
    
    <tr>
              <td>
                <img src="${bannerURL}" alt="" width="100%">
              </td>
              <td>
                <input type="file" id="fileInput${imageIndex}">
              </td>
              <td>
                <button onclick="saveBanner(${imageIndex})">Lưu</button>
              </td>
            </tr>

    `;
  }
})();
