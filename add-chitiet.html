<script>
  // your_script.js
const firebaseConfig = {
  apiKey: "AIzaSyDjq_wNFhCFdFBNHB_BKZfFvLyDnJFKxPE",
  authDomain: "data-kieh.firebaseapp.com",
  databaseURL: "https://data-kieh-default-rtdb.firebaseio.com",
  projectId: "data-kieh",
  storageBucket: "data-kieh.appspot.com",
  messagingSenderId: "471804549736",
  appId: "1:471804549736:web:b21eaa4ab306290ec9f9dd"
};

firebase.initializeApp(firebaseConfig);

const storageRef = firebase.storage().ref();

document.querySelector(".btnMain").onclick = function() {
  const params = new URLSearchParams(location.search);
  const id_catelory = params.get("id_catelory");
  const id = params.get("id");

  const nameInput = document.querySelector("#name");
  const describeInput = document.querySelector("#describe");
  const dungtich = document.querySelector("#dungtich");
  const soluong = document.querySelector("#soluong");
  const imgInput = document.querySelector("#img");
  const btnAdd = document.querySelector(".btnMain");

  btnAdd.disabled = true;

  const generateImageUploadPromise = (file) => {
    return new Promise((resolve, reject) => {
      const randomIndex = Math.floor(Math.random() * 10000000000000);
      const imageRef = storageRef.child(`images/${id_catelory}/img_${randomIndex}`);
      const uploadTask = imageRef.put(file);

      uploadTask.on(
        "state_changed",
        null,
        (error) => {
          reject(error);
        },
        () => {
          uploadTask.snapshot.ref
            .getDownloadURL()
            .then((downloadURL) => {
              resolve(downloadURL);
            })
            .catch((error) => {
              reject(error);
            });
        }
      );
    });
  };

  const file = imgInput.files[0];
  const uploadPromises = file ? [generateImageUploadPromise(file)] : [Promise.resolve("")];

  Promise.all(uploadPromises)
    .then((imagesArray) => {
      const [imgURL] = imagesArray;

      const data = {
        name: nameInput ? nameInput.value.trim() : "",
        subcibe: describeInput ? describeInput.value.trim() : "",
        dungtich: dungtich ? dungtich.value.trim() : "",
        soluong: soluong ? soluong.value.trim() : "",
        img: imgURL,
      };

      const requestData = {
        ...data,
      };

      const url = `https://data-kieh-default-rtdb.firebaseio.com/${id_catelory}/${id}/list.json`;
      fetch(url, {
        method: "POST",
        body: JSON.stringify(requestData),
        headers: { "Content-Type": "application/json" },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Product created successfully!");
          alert("Thêm thành công");
          document.location = `chitietcombo.html?id_catelory=${id_catelory}&id=${id}`;
        })
        .catch((error) => {
          console.error(`Error creating product: ${error}`);
        });
    })
    .catch((error) => {
      console.error(`Error uploading image: ${error}`);
    });
};

</script>
